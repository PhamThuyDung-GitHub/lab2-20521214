<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Day and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p id="currentDay">Today is : </p>
        <p id="currentTime">Current time is : </p>
    </div>

    <script>
        function updateDateTime() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDate = new Date();
            
            const day = days[currentDate.getDay()];
            const hours = currentDate.getHours();
            const minutes = currentDate.getMinutes();
            const seconds = currentDate.getSeconds();
            
            // Convert 24 hour format to 12 hour format and set AM or PM
            let period = "AM";
            let hour12Format = hours;
            if(hours > 12) {
                hour12Format = hours - 12;
                period = "PM";
            }
            if(hours === 0) {
                hour12Format = 12;
            }
            if(hours === 12) {
                period = "PM";
            }
            
            document.getElementById("currentDay").textContent = `Today is : ${day}.`;
            document.getElementById("currentTime").textContent = `Current time is : 
            ${hour12Format} ${period} : 
            ${String(minutes).padStart(2, '0')} : 
            ${String(seconds).padStart(2, '0')}`;
        }

        // Update time immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
